<!DOCTYPE html>
<html lang="en">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  label,
  input,
  button {
    display: block;
    margin-bottom: 10px;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKIM Code Challenge</title>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <h1>SKIM Code Challenge</h1>

  <h2>Challenge #1</h2>
  <label for="inputOne">Enter a number between 1 and 18:</label>
  <input type="number" id="inputOne" placeholder="Enter a number...." />
  <button onclick="calculateFactorial()">Calculate</button>
  <h3>Output:</h3>
  <p id="result">N/A</p>


  <h2>Challenge #2</h2>
  <label for="inputTwo">Enter a number:</label>
  <input type="number" id="inputTwo" min="1" step="1">
  <button onclick="skimSoFun()">Check the console...</button>
  <script>
    function calculateFactorial() {
      const input = document.getElementById('inputOne').value; // grab input
      const num = parseInt(input); // convert to integer

      let result = 1; // initialize result
      for (let i = num; i > 1; i--) { // begin with input, continue unil i = 1, decrease by 1 each iteration
        result = result * i; // multiply each loop iteration
      }

      document.getElementById('result').textContent = result;
    }

    function skimSoFun() {
      const input = document.getElementById('inputTwo').value; // grab input
      const num = parseInt(input); // convert to integer

      for (let i = 1; i <= num; i++) { // initialize loop, continue to iterate intil i = num, i increases each time
        if (i % 3 === 0) { // if i is a multiple of 3 (evaluates to true)
          console.log("SKIM");
        } else if (i % 5 === 0) { // if i is a multiple of 5
          console.log("is a great place to work!!");
        }
        else if (i % 3 === 0 && i % 5 === 0) { // if i is a multiple of 3 and 5
          console.log("SKIM is a great place to work!!");
        }
        else {
          console.log(i);
        }
      }
    }
  </script>
</body>

</html>
